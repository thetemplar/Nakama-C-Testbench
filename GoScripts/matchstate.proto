syntax = "proto3";
package main;
option csharp_namespace = "NakamaMinimalGame.PublicMatchState";

message PublicMatchState {
	map<string, Player> player = 1;
	Ball ball = 2;
  
	message Player {
		string id = 1;
		int32 position = 2;
	}
	
	message Ball {
		int32 pos_x = 1;
		int32 pos_y = 2;
		int32 dir_x = 3;
		int32 dir_y = 4;
	}
}