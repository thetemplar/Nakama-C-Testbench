syntax = "proto3";
package main;
option csharp_namespace = "NakamaMinimalGame.PublicMatchState";

message PublicMatchState {
	int64 tick = 1;
	repeated int64 stopwatch = 2;
	map<string, Player> player = 3;
  
	message Player {
		string id = 1;
		int64 last_processed_client_tick = 2;
		Vector2Df position = 3;
		float rotation = 4;
	}
		
	message Vector2Df {
		float x = 1;
		float y = 2;
	}
}

message SendPackage {
	int64 client_tick = 1;
	float x_axis = 2;
	float y_axis = 3;
	float rotation = 4;
}